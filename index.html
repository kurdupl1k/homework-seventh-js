<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>homework-seventh-js</title>
  </head>
  <body>
    <div class="wrapper">
      <table id="ticTacToe">
        <tr>
          <td>
            <button class="cell"></button>
          </td>
          <td>
            <button class="cell"></button>
          </td>
          <td>
            <button class="cell"></button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="cell"></button>
          </td>
          <td>
            <button class="cell"></button>
          </td>
          <td>
            <button class="cell"></button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="cell"></button>
          </td>
          <td>
            <button class="cell"></button>
          </td>
          <td>
            <button class="cell"></button>
          </td>
        </tr>
      </table>
    </div>
    <script>
      currentPlayer = 0;

      function isWinner() {
        let cells = $(".cell");

        if (cells[0].innerText != "" && cells[0].innerText == cells[1].innerText &&
          cells[1].innerText == cells[2].innerText) {
          return currentPlayer;
        }

        if (cells[3].innerText != "" && cells[3].innerText == cells[4].innerText &&
          cells[4].innerText == cells[5].innerText) {
          return currentPlayer;
        }

        if (cells[6].innerText != "" && cells[6].innerText == cells[7].innerText &&
          cells[7].innerText == cells[8].innerText) {
          return currentPlayer;
        }

        if (cells[0].innerText != "" && cells[0].innerText == cells[3].innerText &&
          cells[3].innerText == cells[6].innerText) {
          return currentPlayer;
        }

        if (cells[1].innerText != "" && cells[1].innerText == cells[4].innerText &&
          cells[4].innerText == cells[7].innerText) {
          return currentPlayer;
        }

        if (cells[2].innerText != "" && cells[2].innerText == cells[5].innerText &&
          cells[5].innerText == cells[8].innerText) {
          return currentPlayer;
        }

        if (cells[0].innerText != "" && cells[0].innerText == cells[4].innerText &&
          cells[4].innerText == cells[8].innerText) {
          return currentPlayer;
        }

        if (cells[2].innerText != "" && cells[2].innerText == cells[4].innerText &&
          cells[4].innerText == cells[6].innerText) {
          return currentPlayer;
        }

        return null;
      }

      $(".cell").click(function (e) {
        if (isWinner() == null) {
          if (this.innerText == "") {
            this.innerText = currentPlayer ? 'X' : 'O';
            currentPlayer = !currentPlayer;
          }

          if (isWinner() != null) {
            alert(`${isWinner() + 1} player is winner!`);
            $(".cell").css("background", "gray");
          }
        }
      });
    </script>
  </body>
</html>
